<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./mystyles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <!-- navigation bar: nav log -->
    <nav>
        <div class="logo"><img src="./images/logo.svg" alt=""></div>
    </nav>
    <!-- main tag: contains image and call to action -->
    <main>
        <div class="ctaImg">
            <picture>
                <source media="(min-width:600px )" srcset="./images/hero-desktop.jpg">
                <img src="./images/hero-mobile.jpg" alt="girl" srcset="images/hero-mobile.jpg 300w" sizes="(min-width:600px) 50vw, 100vw">
            </picture>
        </div>
        <div class="cta">
            <div class="ctaMessage">
                <h1> <span class="light"> We're </span> <br> Coming <br> Soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. Email Address</p>
            </div>
            <form class="serch-controls">
                <input type="text" placeholder="Email Addess"><button> <img src="./images/icon-arrow.svg" alt="arrow" srcset="./images/icon-arrow.svg"></button>
                <img class="error-icon" src="./images/icon-error.svg" alt="erro" srcset="./images/icon-error.svg">
                <div class="erro">Please provide an email</div>
            </form>
        </div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
    <script src="./myjs.js"></script>
</body>

</html>
